        # if [ ! -z "$TEAMS_WEBHOOK_URL" ]; then
        #   curl -H "Content-Type: application/json" \
        #     -d "{\"text\":\"Deployment $STATUS for $ENV_NAME\"}" \
        #     "$TEAMS_WEBHOOK_URL"
        # fi
        
      displayName: 'Display Deployment Summary'