- stage: Notification
  displayName: 'Send Notifications'
  dependsOn: [Infrastructure, ApplicationConfiguration, Testing]
  condition: always()
  jobs:
  - job: SendNotification
    displayName: 'Send Deployment Notification'
    variables:
      APP_GATEWAY_URL: $[ stageDependencies.Infrastructure.ManageInfrastructure.outputs['ManageInfrastructure.APP_GATEWAY_URL'] ]
      LOAD_BALANCER_URL: $[ stageDependencies.Infrastructure.ManageInfrastructure.outputs['ManageInfrastructure.LOAD_BALANCER_URL'] ]
      APP_GATEWAY_FQDN: $[ stageDependencies.Infrastructure.ManageInfrastructure.outputs['ManageInfrastructure.APP_GATEWAY_FQDN'] ]
      LOAD_BALANCER_FQDN: $[ stageDependencies.Infrastructure.ManageInfrastructure.outputs['ManageInfrastructure.LOAD_BALANCER_FQDN'] ]
      VM_NAMES: $[ stageDependencies.Infrastructure.ManageInfrastructure.outputs['ManageInfrastructure.VM_NAMES'] ]
    steps:
    - script: |
        ENV_NAME="${{ parameters.targetEnvironment }}"
        if [ "${{ parameters.operation }}" = "create_new" ]; then
          ENV_NAME="${{ parameters.newEnvironmentName }}"
        elif [ "${{ parameters.operation }}" = "extract_and_recreate" ]; then
          SOURCE_RG="${{ parameters.sourceResourceGroup }}"
          ENV_NAME=$(echo "$SOURCE_RG" | sed 's/rg-//' | sed 's/myapp-//' | sed 's/-.*$//')-replica
        fi
        
        STATUS="‚úì Success"
        if [ "$(Agent.JobStatus)" != "Succeeded" ]; then
          STATUS="‚úó Failed"
        fi
        
        echo "================================================="
        echo "           DEPLOYMENT SUMMARY"
        echo "================================================="
        echo "Status: $STATUS"
        echo "Operation: ${{ parameters.operation }}"
        
        if [ "${{ parameters.operation }}" = "extract_and_recreate" ]; then
          echo "Source Resource Group: ${{ parameters.sourceResourceGroup }}"
          echo "Recreated as Environment: $ENV_NAME"
          echo "New Resource Group: ${{ parameters.resourceGroupName }}-$ENV_NAME"
        else
          echo "Environment: $ENV_NAME"
          echo "Resource Group: ${{ parameters.resourceGroupName }}-$ENV_NAME"
        fi
        
        echo "Infrastructure Method: ${{ parameters.infrastructureMethod }}"
        
        # Show VM configuration
        if [ "${{ parameters.operation }}" = "extract_and_recreate" ]; then
          echo "VM Configuration: Auto-detected from source"
        else
          echo "VM Count: ${{ parameters.vmCount }}"
          echo "VM Size: ${{ parameters.vmSize }}"
          echo "App Gateway Tier: ${{ parameters.appGatewayTier }}"
        fi
        
        echo ""
        echo "URLs:"
        [ ! -z "$(APP_GATEWAY_URL)" ] && echo "  üåê Application Gateway: $(APP_GATEWAY_URL)"
        [ ! -z "$(LOAD_BALANCER_URL)" ] && echo "  ‚öñÔ∏è  Load Balancer: $(LOAD_BALANCER_URL)"
        
        echo ""
        echo "SSH Access:"
        if [ ! -z "$(LOAD_BALANCER_FQDN)" ]; then
          # Determine VM count for SSH display
          VM_COUNT_FOR_SSH=3  # Default
          if [ "${{ parameters.operation }}" != "extract_and_recreate" ] && [ ${{ parameters.vmCount }} -gt 0 ]; then
            VM_COUNT_FOR_SSH=${{ parameters.vmCount }}
          fi
          
          for i in $(seq 0 $((VM_COUNT_FOR_SSH - 1))); do
            PORT=$((2200 + i))
            echo "  üñ•Ô∏è  VM$i: ssh $(vmAdminUsername)@$(LOAD_BALANCER_FQDN) -p $PORT"
          done
        fi
        
        echo ""
        echo "Next Steps:"
        echo "  1. Verify applications are running correctly"
        echo "  2. Run additional tests if needed"
        echo "  3. Update DNS records if required"
        echo "  4. Monitor resource utilization"
        
        if [ "${{ parameters.operation }}" = "extract_and_recreate" ]; then
          echo ""
          echo "Migration Notes:"
          echo "  ‚Ä¢ Original resource group preserved: ${{ parameters.sourceResourceGroup }}"
          echo "  ‚Ä¢ New infrastructure follows IaC best practices"
          echo "  ‚Ä¢ Review and cleanup original resources when ready"
        fi
        
        echo "================================================="
        
        # Here you could add Teams/Slack/Email notifications
